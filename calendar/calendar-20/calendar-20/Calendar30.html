<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="fonts/icomoon/style.css">
  
    <link href='fullcalendar/packages/core/main.css' rel='stylesheet' />
    <link href='fullcalendar/packages/daygrid/main.css' rel='stylesheet' />
    
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Calendar #10</title>
  </head>
  <body>
  

  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src='fullcalendar/packages/core/main.js'></script>
    <script src='fullcalendar/packages/interaction/main.js'></script>
    <script src='fullcalendar/packages/daygrid/main.js'></script>
    <script src='fullcalendar/packages/timegrid/main.js'></script>
    <script src='fullcalendar/packages/list/main.js'></script>

    

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid', 'timeGrid', 'list' ],
      height: 'parent',
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      defaultView: 'dayGridMonth',
      defaultDate: '2020-02-12',
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: '1:30-2:30 reserved ',
          start: '2020-02-01',
        },
        
        {
          groupId: 999,
          title: '7:25-8:25 reserved',
          start: '2020-02-09T16:00:00'
        },
        {
          groupId: 999,
          title: '4:15-5:15 reserved',
          start: '2020-02-16T16:00:00'
        },
        {
          title: '2:30-3:15 reserved',
          start: '2020-02-11',
          end: '2020-02-13'
        },
        {
          title: '1:00-2:00 reserved',
          start: '2020-02-12T10:30:00',
          end: '2020-02-12T12:30:00'
        },
        {
          title: '2:15-3:30 reserved',
          start: '2020-02-12T12:00:00'
        },
        {
          title: '9:15-10:15 reserved',
          start: '2020-02-12T14:30:00'
        },
        {
          title: '7:15-8:15 reserved',
          start: '2020-02-12T17:30:00'
        },
        {
          title: '4:15-5:15 reserved',
          start: '2020-02-12T20:00:00'
        },
        {
          title: '7:25-8:15 reserved',
          start: '2020-02-13T07:00:00'
        },
        {
          title: '11:15-12:25 reserved',
          url: 'http://google.com/',
          start: '2020-02-28'
        }
      ]
    });

    calendar.render();
  });

    </script>

    <script src="js/main.js"></script>
  </body>
</html>
